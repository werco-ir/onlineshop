<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0">


    <link rel="stylesheet" href="{{ url_for('static',filename="css/eggy.css") }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename="css/progressbar.css") }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename="css/theme.css") }}"/>

    <link rel="stylesheet" href="{{ url_for('static',filename="css/index.css") }}">
    {% block header %}{% endblock %}
</head>
<body>


{% block body %}{% endblock %}
<script>
    const prices = document.getElementsByClassName('price')
    for (let i = 0; i < prices.length; i++) {
        let price = prices[i]
        price.innerText = parseInt(price.innerText).toLocaleString() + "  تومان"
    }
</script>
<script type="module">
    import {Eggy} from '{{ url_for('static',filename="js/eggy.js") }}';

    {% for m in get_flashed_messages() %}
        Eggy({
            title: 'اطلاعات',
            message: '{{ m }}',
            type:'info',
            duration:'7000'

        });
    {% endfor %}
</script>
</body>
</html>
