{% extends 'base.html' %}

{% block header %}
    <title>ورود/ثبت نام </title>
{% endblock %}

{% block body %}
    <section class="login-body">
        <header class="header">

  <nav>
    <div class="logo">
      <img  class="header-img" src="{{ url_for('static',filename='image/loogoo2.jpg' ) }}" alt="werco.ir">
    </div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <ul class="menu">
                   <li><a href="/">صفحه اصلی</a></li>
                    <li><a href="/about">درباره ما</a></li>
                  
    </ul>
  </nav>

</header>
        <section class="simple-box">

            <div id="login-box">
                <h1>ورود</h1>
                <form action="#" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <input type="text" name="username" placeholder="نام کاربری">
                    <input type="password" name="password" placeholder="رمز عبور">

                    <input type="submit" value="ورود">
                </form>
                <span style="cursor: pointer"
                      onclick="javascript:show_register()">قبلا ثبت نام   نکرده اید؟ثبت نام</span>
            </div>

            <div id="register-box">
                <h1>ثبت نام</h1>
                <form action="#" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="register" value="1">
                    <input type="text" name="username" placeholder="نام کاربری">
                    <input type="password" name="password" placeholder="رمز عبور">
                    <input type="email" name="email" placeholder="ایمیل">
                    <input type="number" name="phone" placeholder="شماره موبایل">
                    <textarea name="address" type="text" placeholder="ادرس پستی"></textarea>
                    <input type="submit" value="ثبت">
                </form>
                <span style="cursor: pointer" onclick="javascript:show_login()">قبلا ثبت نام   کرده اید؟ورود</span>
            </div>


        </section>

        <script>
            const register_box = document.getElementById('register-box')
            const login_box = document.getElementById('login-box')

            const show_register = () => {
                register_box.style.display = "block"
                login_box.style.display = "none"
            }

            const show_login = () => {
                register_box.style.display = "none"
                login_box.style.display = "block"
            }
        </script>


    </section>
{% endblock %}
